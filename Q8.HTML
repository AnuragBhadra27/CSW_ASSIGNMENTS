<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navigation with Image</title>
    <style>
        body {
            background-image: url('background.jpg');
            background-repeat: repeat-x;
            padding: 0;
            margin: 0;
            height: 2000px; /* Increased height for scrolling */
        }
        .navbar {
            position: sticky;
            top: 0;
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .navbar a {
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .bordered-image {
            border: 5px solid black;
            outline: 3px dotted red;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
    </div>
    <img class="bordered-image" src="image.jpg" alt="Encircled Image" style="display: block; margin: 20px auto;">
</body>
</html>
