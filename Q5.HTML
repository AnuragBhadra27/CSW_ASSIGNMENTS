<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom List Marker</title>
    <style>
        ul {
            list-style-image: url('SOA-PNG.png');
            padding-left: 20px;
            font-family: sans-serif;
            background-size: 20px 20px;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
