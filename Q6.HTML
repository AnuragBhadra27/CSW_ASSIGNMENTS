<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        tr:nth-child(odd) {
            background-color: lightgray;
        }
        tr:nth-child(1), tr:nth-child(4), tr:nth-child(7), tr:nth-child(10) {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <table>
        <tr><th>Header 1</th><th>Header 2</th></tr>
        <tr><td>Row 1</td><td>Data</td></tr>
        <tr><td>Row 2</td><td>Data</td></tr>
        <tr><td>Row 3</td><td>Data</td></tr>
        <tr><td>Row 4</td><td>Data</td></tr>
        <tr><td>Row 5</td><td>Data</td></tr>
        <tr><td>Row 6</td><td>Data</td></tr>
        <tr><td>Row 7</td><td>Data</td></tr>
    </table>
</body>
</html>
