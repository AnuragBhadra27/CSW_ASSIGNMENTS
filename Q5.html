<!DOCTYPE html>
<html>
<head>
	<title>Photo Showcase</title>
	<style>
		table {
			border-collapse: collapse;
	 }
		td {
			padding: 10px;
		}
	</style>
</head>
<body>
	<h1>Photo Showcase</h1>
	<table>
		<tr>
			<td>
				<img src="img1.webp" alt="Image 1" width="300" height="200">
				<p>Caption for Image 1</p>
				<blockquote>
					<p>"The best way to predict your future is to create it."</p>
					<cite><strong>Abraham Lincoln</strong></cite>
				</blockquote>
			</td>
			<td>
				<img src="img2.jpg" alt="Image 2" width="300" height="200">
				<p>Caption for Image 2</p>
				<blockquote>
					<p>"Believe you can and you're halfway there."</p>
					<cite><strong>Theodore Roosevelt</strong></cite>
				</blockquote>
			</td>
			<td>
				<img src="img3.jpg" alt="Image 3" width="300" height="200">
				<p>Caption for Image 3</p>
				<blockquote>
					<p>"It does not matter how slowly you go as long as you do not stop."</p>
					<cite><strong>Confucius</strong></cite>
				</blockquote>
			</td>
		</tr>
	</table>
</body>
</html>
