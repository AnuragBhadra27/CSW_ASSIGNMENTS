<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Menu Bar</title>
    <style>
        body {
            padding-right: 200px; /* Add space for the menu */
        }
        .menu {
            position: fixed;
            left: 0;
            top: 0;
            width: 150px;
            background-color: #f1f1f1;
            height: 100%;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .menu a {
            display: block;
            padding: 8px;
            color: black;
            text-decoration: none;
        }
        .menu a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
    <div style="padding: 20px;">
        <h1>Page Content</h1>
        <p>Scroll down to see the fixed menu effect.</p>
        <p style="margin-bottom: 1000px;">More content...</p>
    </div>
</body>
</html>
