<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Headings</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        #h3Style {
            text-align: center;
            font-weight: bold;
        }
        #h4Style {
            text-align: right;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1 style="color: blue; font-size: 2.5em;">Main Heading</h1>
    <h2 style="color: green; font-size: 2em;">Subheading</h2>
    <h3 id="h3Style">Third Level Heading</h3>
    <h4 id="h4Style">Fourth Level Heading</h4>
    <h5 class="paragraph-style">Fifth Level Heading</h5>
    <p class="paragraph-style">This is a paragraph explaining something interesting.</p>
</body>
</html>
