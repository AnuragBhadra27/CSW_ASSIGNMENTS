<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <style>
        .product-container {
            width: 400px;
            padding: 20px;
            border: 10px solid black;
            margin: 15px;
            display: inline-block;
            vertical-align: top;
        }
        .products {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="products">
        <div class="product-container">
            <img src="img1.jpg" alt="Product 1" style="width:100%;">
            <p>Product 1 Description</p>
        </div>
        <div class="product-container">
            <img src="img2.jpg" alt="Product 2" style="width:100%;">
            <p>Product 2 Description</p>
        </div>
        <div class="product-container">
            <img src="img3.webp" alt="Product 3" style="width:100%;">
            <p>Product 3 Description</p>
        </div>
    </div>
</body>
</html>
